<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
  <title>CSS Form</title>
</head>
<body>
  <div class="header">
    <h1><span>Acme</span> Web Design</h1>
  </div>
  <div class="container">
    <div class="contact">
      <h3>Acme Web Design</h3>
      <p><i class="fa fa-map-marker"></i>  44 Something st.</p>
      <p><i class="fa fa-phone"></i>  (+977) 987654321</p>
      <p><i class="fa fa-envelope"></i>  acme@gmail.com</p>
    </div>
    <div class="form">
      <form>
        <h2>Email Us</h2>
          <label>Name</label>
          <input type="text"><br>
          <label for="">Company</label>
          <input type="text" name="" id=""><br>
          <label>Email Address</label>
          <input type="text"><br>
          <label>Phone Number</label>
          <input type="text"><br>
          <label>Message</label>
          <textarea name="" id="" cols="30" rows="5"></textarea><br>
          <button>Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
